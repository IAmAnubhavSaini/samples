<html>

<head>
    <title>Express</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>

<body>
<h1>Express</h1>
<p>Welcome to Express</p>
<div class="svg"></div>

<script>
    fetch('/users')
        .then(res => res.json())
        .then(data => console.log(data))
        .catch(err => console.log(err))

    fetch('/svg/circle')
        .then(res => res.text())
        .then(data => {
            const div = document.querySelector('.svg')
            div.innerHTML = data
        })
        .catch(err => console.log(err))

    fetch('/svg')
        .then(res => res.text())
        .then(data => {
            const div = document.querySelector('.svg')
            div.innerHTML = data
        })
        .catch(err => console.log(err))
</script>
</body>

</html>
